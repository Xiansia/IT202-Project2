<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Progressive Web Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">


	<style>
		.content {
			display: none;
			margin: 1em;
		}
        .inputText{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
        }
        
        
	</style>

</head>

<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen2">Screen 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen3">Screen 3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
    </ul>
  </div>
  </nav>

  <!-- the content divs -->
  <div class="content" id="home">
    What movie would you like to see?
    <input class="inputText" type="text" id="movieName" name="Movie" placeholder="Insert Movie name here">
      
    <p>Where would you like to see the movie?</p>
    <input class="inputText" type="text" id="parkName" name="Location" placeholder="Insert Park name here">
    
    <p>What day(s) can you see the movie?</p>
    <input type="checkbox" name="Monday" value="Yes">Monday<br>
    <input type="checkbox" name="Tuesday" value="Yes">Tuesday<br>
    <input type="checkbox" name="Wednesday" value="Yes">Wednesday<br>
    <input type="checkbox" name="Thursday" value="Yes">Thursday<br>
    <input type="checkbox" name="Friday" value="Yes">Friday<br>
    <input type="checkbox" name="Saturday" value="Yes">Saturday<br>
    <input type="checkbox" name="Sunday" value="Yes">Sunday<br>
  </div>
  <div class="content" id="screen2">
    This is screen 2
  </div>
  <div class="content" id="screen3">
    This is screen 3
  </div>
  <div class="content" id="about">
    About 
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

  
  <script>
    $(document).ready(function() {

      function hideScreens() {
        $(".content").hide();
      }

      $(".nav-link").on("click", function(){
        hideScreens();
        var target = $(this).attr("href");
        $(target).show();
        $(target).load("page_content/_" + target.replace("#","") + ".html");
      });

    });
  </script>


  </body>
</html>
