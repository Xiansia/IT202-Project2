<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Progressive Web Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">


	<style>
		.content {
			display: none;
			margin: 1em;
		}
        .inputText{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
        }
        
        
	</style>

</head>

<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Progressive Web Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Input">Input</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#List" id="List">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Map">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#About">About</a>
                </li>
            </ul>
        </div>
    </nav>

  <!-- the content divs -->
  <div class="content" id="Input">
      <form name="parameters" action="https://data.cityofchicago.org/resource/7piw-z6r6.json" method="get">
        What movie would you like to see?
        <input class="inputText" type="text" id="movieName" name="title" placeholder="Insert Movie name here">

        <p>Where would you like to see the movie?</p>
        <input class="inputText" type="text" id="parkName" name="park" placeholder="Insert Park name here">

        <p>What day(s) can you see the movie?</p>
        <input type="checkbox" name="day" value="Mon">Monday<br>
        <input type="checkbox" name="day" value="Mon">Tuesday<br>
        <input type="checkbox" name="day" value="Mon">Wednesday<br>
        <input type="checkbox" name="day" value="Mon">Thursday<br>
        <input type="checkbox" name="day" value="Mon">Friday<br>
        <input type="checkbox" name="day" value="Mon">Saturday<br>
        <input type="checkbox" name="day" value="Mon">Sunday<br>
          
        <input type="submit" value="Submit">
      </form>
  </div>
  <div class="content" id="List">
    This is screen 2
  </div>
  <div class="content" id="Map">
    This is screen 3
  </div>
  <div class="content" id="About">
    About 
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      
  
  <script>
    $(document).ready(function() {

      $.get("https://data.cityofchicago.org/resource/7piw-z6r6.json");

      function hideScreens() {
        $(".content").hide();
      }

      $(".nav-link").on("click", function(){
        hideScreens();
        var target = $(this).attr("href");
        $(target).show();
        $(target).load("page_content/_" + target.replace("#","") + ".html");
      });


    });
    

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3xQo7bTCv1fHkCS7XBJo2RVegde-88pE&callback=initMap"
  type="text/javascript"></script>

  </body>
</html>
